<div class="row">

  <div class="col-sm-3 d-none d-sm-block" >


    <div class="m-2">
      <h3 class="fs-4">Show only discounted products</h3>
      <form (ngSubmit)="productsToShow()">

        <button type="submit"  class="btn btn-dark m-3 ">SHOW</button>
      </form>
    </div>
    <div class="m-2">
      <h3>Price</h3>
      <form (ngSubmit)="filterProducts()">
        <label for="minPrice">Minimum Price:</label>
        <input type="number" id="minPrice" name="minPrice" class="w-25 mx-3" [(ngModel)]="minPrice"><br>

        <label for="maxPrice">Maximum Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" class="w-25 mx-3 mt-1" [(ngModel)]="maxPrice"><br>

        <button type="submit"  class="btn btn-dark m-3 ">SET</button>
      </form>
    </div>




  </div>

<div class="row">

  <div class="card mb-3  col-4" style="max-width: 540px;" *ngFor="let prd of prod.slice(1, 4)"(click)="OpenPrdDetails(prd.id)">
    <div class="row g-0">
      <div class="col-md-4 position-relative">
        <img [src]="prd.imagePath" class="img-fluid rounded-start p-2 m-2" alt="...">
        <img src="assets/best-seller.png" class="position-absolute  " style="width: 40%; top:35%;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <!-- <h5 class="card-title">Card title</h5> -->
          <p class="card-text text-truncate">{{prd.discription}}</p>
          <p class="card-text"><small class="text-body-secondary">{{prd.price | currency : "EGP" }}</small></p>
        </div>
      </div>
    </div>
  </div>

</div>
  <hr>
<div class="card col-12 col-md-4 box-shadow position-relative"  *ngFor="let prd of prod.slice(0, 9)"(click)="OpenPrdDetails(prd.id)">
  <img [src]="prd.imagePath" class="p-5">
  <i class="fa-solid fa-heart position-absolute top-0 end-0 m-4 fs-3"></i>
  <p  class="m-2  ">{{prd.discription}}</p>
  <!-- <div>{{prd.brand}}</div> -->
  <div class="d-flex flex-row">

  <span class="m-3 fw-semibold d-inline  text-decoration-line-through text-muted"> {{prd.price | currency : "EGP" }}</span>
  <span class="m-3 fw-semibold d-inline "> {{ prd.price - prd.discount/100 | currency : "EGP" }}</span>

  </div>
</div>
