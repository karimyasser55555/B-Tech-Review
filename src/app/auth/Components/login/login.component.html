<nav class="navbar navbar-expand-sm bg-light shadow p-3 bg-body rounded" style="direction: rtl">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" routerLink="/Home"><img src="assets\B-TechLogo.PNG" /></a>
  </div>

  <div *ngIf="currentCulture == 'ar'">
    <span class="navbar-text" style="
        color: BLACK;
        font-size: small;
        margin-right: 10px;
        cursor: pointer;
      " (click)="translate.use('en')">
      English
    </span>
  </div>
  <div *ngIf="currentCulture == 'en'">
    <span class="navbar-text" style="color: BLACK; font-size: small; cursor: pointer" (click)="translate.use('ar')">
      عربي
    </span>
  </div>
</nav>


<div class="row" style="margin: 20px">
  <div class="xl-col-6 sm-col-9">
      <p class="d-flex justify-content-center fs-3  ">
          {{ "!Welcome back "}}
      </p>
  </div>
</div>

<div class="row" style="margin: 20px">
    <div class="xl-col-3 sm-col-6">
        <p class="d-flex justify-content-center fs-6 text-secondary ">
            {{ "Sign in to your B.TECH account and explore our latest exclusive offers" }}
        </p>
    </div>
  </div>


<div class="container-fluid as-full" style="margin-top: 40px; margin-bottom:30px ;">
  <div class="row as-full d-flex justify-content-center">
    <div class="col-5 align-self-center">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">
            <i class="fa fa-utensils"></i> {{ "Login In" }}
          </h5>

          <div class="text-danger text-center">
            <p>{{mess}}</p>
          </div>

          <br />
          <form (ngSubmit)="proceedLogin()" #RegisterFormRef="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email </label>
              <input type="text" #EmailInput="ngModel" class="form-control" name="email" id="email" [(ngModel)]="login.Email" required pattern="^[a-zA-Z]{3,20}[1-9]*@(gmail|yahoo|outlook)(.com|.sa)" [class.is-valid]="EmailInput.valid" [class.is-invalid]="EmailInput.invalid">

              <div class="alert alert-danger" [hidden]="EmailInput.valid || EmailInput.untouched">
                <div *ngIf="EmailInput.errors?.['required']">Email is required</div>
                <div *ngIf="EmailInput.errors?.['pattern']">Email is must be at least 2 characters</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <input type="password" #PasswordInput="ngModel" class="form-control" name="pass" id="pass" [(ngModel)]="login.Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" [class.is-valid]="PasswordInput.valid" [class.is-invalid]="PasswordInput.invalid">

              <div class="alert alert-danger" [hidden]="PasswordInput.valid || PasswordInput.untouched">
                <div *ngIf="PasswordInput.errors?.['required']">Password is required</div>
                <div *ngIf="PasswordInput.errors?.['pattern']">Password is must be at least 2 characters</div>
              </div>
            </div>


            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success" [disabled]="RegisterFormRef.invalid">LogIn</button>

            </div>

            <div class="d-flex justify-content-center">
              <a style="margin-top: 10px; text-decoration: none" href="/UserRegister">{{ "Creat Account"
                }}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
